<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- التعديل الاحترافي: viewport مرن يمنع مشاكل الكتابة ويدعم الـ Notch -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>ZENTUM | Professional Trading Terminal</title>
    
    <!-- PWA Settings (كاملة كما كانت) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ZENTUM">
    <link rel="apple-touch-icon" href="/logo.svg">
    <link rel="icon" type="image/svg+xml" href="/logo.svg">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#181a20">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
      /* استعادة كافة التنسيقات الأصلية مع تحرير السكرول */
      body, html {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: #0b0e11;
        color: #ffffff;
        /* الإصلاح: السماح بالتمرير العمودي ومنع التجمد */
        overflow-y: auto !important; 
        overflow-x: hidden;
        height: auto; 
        min-height: 100%;
        -webkit-tap-highlight-color: transparent;
      }

      #root {
        min-height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #f3ba2f;
        border-radius: 10px;
      }
      
      .crypto-gradient {
        background: linear-gradient(135deg, #f3ba2f 0%, #1e2329 100%);
      }
      .forex-gradient {
        background: linear-gradient(135deg, #2962ff 0%, #1e2329 100%);
      }

      /* تنسيقات إضافية لضمان عدم تداخل العناصر في الموبايل */
      @media (max-width: 768px) {
        iframe {
          min-height: 400px !important;
          border: none;
        }
        .hide-on-mobile {
          display: none !important;
        }
      }

      /* PWA Install Banner Styling */
      .pwa-install-banner {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        color: #000;
        padding: 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 -4px 20px rgba(245, 158, 11, 0.3);
        z-index: 9999;
        animation: slideUp 0.5s ease;
      }

      @keyframes slideUp {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .pwa-install-banner button {
        background: #000;
        color: #f59e0b;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        text-transform: uppercase;
        font-size: 12px;
        letter-spacing: 1px;
      }

      .pwa-install-banner button:hover {
        background: #1a1a1a;
      }

      .pwa-install-banner .close-btn {
        background: transparent;
        color: #000;
        padding: 5px 10px;
        font-size: 20px;
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"
      }
    }
    </script>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <div id="root"></div>
    
    <!-- PWA Install Banner -->
    <div id="pwa-install-banner" style="display: none;" class="pwa-install-banner">
      <div style="display: flex; align-items: center; gap: 12px;">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
          <circle cx="20" cy="20" r="20" fill="#000"/>
          <path d="M20 10L20 30M20 30L15 25M20 30L25 25" stroke="#f59e0b" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div>
          <div style="font-weight: 900; font-size: 14px; letter-spacing: 2px;">INSTALL ZENTUM APP</div>
          <div style="font-size: 11px; opacity: 0.8;">Add to home screen for quick access</div>
        </div>
      </div>
      <div style="display: flex; gap: 8px; align-items: center;">
        <button id="pwa-install-btn">Install</button>
        <button class="close-btn" id="pwa-close-btn">&times;</button>
      </div>
    </div>

    <script>
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('✅ Service Worker registered:', reg.scope))
            .catch(err => console.log('❌ Service Worker registration failed:', err));
        });
      }

      // PWA Install Prompt
      let deferredPrompt;
      const installBanner = document.getElementById('pwa-install-banner');
      const installBtn = document.getElementById('pwa-install-btn');
      const closeBtn = document.getElementById('pwa-close-btn');

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show banner after 2 seconds if not dismissed before
        setTimeout(() => {
          const dismissed = localStorage.getItem('pwa-install-dismissed');
          if (!dismissed) {
            installBanner.style.display = 'flex';
          }
        }, 2000);
      });

      installBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          
          if (outcome === 'accepted') {
            console.log('✅ User accepted PWA install');
          }
          
          deferredPrompt = null;
          installBanner.style.display = 'none';
        }
      });

      closeBtn.addEventListener('click', () => {
        installBanner.style.display = 'none';
        localStorage.setItem('pwa-install-dismissed', 'true');
      });

      // iOS Installation Instructions
      const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
      if (isIOS && !navigator.standalone) {
        setTimeout(() => {
          const dismissed = localStorage.getItem('pwa-install-dismissed');
          if (!dismissed) {
            installBanner.querySelector('div > div:last-child').textContent = 
              'Tap Share → Add to Home Screen';
            installBanner.style.display = 'flex';
            installBtn.textContent = 'Got it';
            installBtn.onclick = () => {
              installBanner.style.display = 'none';
              localStorage.setItem('pwa-install-dismissed', 'true');
            };
          }
        }, 2000);
      }
    </script>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
