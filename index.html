  <body>
    <div id="root"></div>
    
    <!-- PWA Install Banner -->
    <div id="pwa-install-banner" style="display: none;" class="pwa-install-banner">
      <div style="display: flex; align-items: center; gap: 12px;">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
          <circle cx="20" cy="20" r="20" fill="#000"/>
          <path d="M20 10L20 30M20 30L15 25M20 30L25 25" stroke="#f59e0b" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div>
          <div style="font-weight: 900; font-size: 14px; letter-spacing: 2px;">INSTALL ZENTUM APP</div>
          <div style="font-size: 11px; opacity: 0.8;">Add to home screen for quick access</div>
        </div>
      </div>
      <div style="display: flex; gap: 8px; align-items: center;">
        <button id="pwa-install-btn">Install</button>
        <button class="close-btn" id="pwa-close-btn">&times;</button>
      </div>
    </div>

    <script>
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => {
              console.log('âœ… Service Worker registered:', reg.scope);
              console.log('ğŸ“± PWA ready to install!');
            })
            .catch(err => console.log('âŒ Service Worker registration failed:', err));
        });
      }

      // PWA Install Prompt
      let deferredPrompt;
      const installBanner = document.getElementById('pwa-install-banner');
      const installBtn = document.getElementById('pwa-install-btn');
      const closeBtn = document.getElementById('pwa-close-btn');

      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('ğŸ¯ PWA install prompt triggered');
        e.preventDefault();
        deferredPrompt = e;
        
        // Show banner after 3 seconds if not dismissed before
        setTimeout(() => {
          const dismissed = localStorage.getItem('pwa-install-dismissed');
          const installed = localStorage.getItem('pwa-installed');
          
          if (!dismissed && !installed) {
            console.log('ğŸ‘‹ Showing install banner');
            installBanner.style.display = 'flex';
          }
        }, 3000);
      });

      installBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
          console.log('ğŸš€ Prompting install...');
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          
          console.log('User choice:', outcome);
          
          if (outcome === 'accepted') {
            console.log('âœ… User accepted PWA install');
            localStorage.setItem('pwa-installed', 'true');
          } else {
            console.log('âŒ User dismissed PWA install');
          }
          
          deferredPrompt = null;
          installBanner.style.display = 'none';
        }
      });

      closeBtn.addEventListener('click', () => {
        console.log('ğŸ™… User closed install banner');
        installBanner.style.display = 'none';
        localStorage.setItem('pwa-install-dismissed', 'true');
      });

      // Check if already installed
      window.addEventListener('appinstalled', () => {
        console.log('ğŸ‰ ZENTUM app installed successfully!');
        localStorage.setItem('pwa-installed', 'true');
        installBanner.style.display = 'none';
        
        // Show success message
        alert('âœ… ZENTUM app installed successfully! You can now access it from your home screen.');
      });

      // iOS Installation Instructions
      const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent) && !window.MSStream;
      const isInStandaloneMode = ('standalone' in window.navigator) && window.navigator.standalone;

      if (isIOS && !isInStandaloneMode) {
        console.log('ğŸ“± iOS detected - showing install instructions');
        setTimeout(() => {
          const dismissed = localStorage.getItem('pwa-install-dismissed');
          const installed = localStorage.getItem('pwa-installed');
          
          if (!dismissed && !installed) {
            const textDiv = installBanner.querySelector('div > div:last-child');
            if (textDiv) {
              textDiv.innerHTML = '<div style="font-size: 10px; line-height: 1.4;">Tap <strong>Share</strong> button (â¬†ï¸) <br>then <strong>Add to Home Screen</strong></div>';
            }
            installBanner.style.display = 'flex';
            installBtn.textContent = 'Got it âœ“';
            installBtn.onclick = () => {
              installBanner.style.display = 'none';
              localStorage.setItem('pwa-install-dismissed', 'true');
            };
          }
        }, 3000);
      }

      // Detect if running as installed app
      if (isInStandaloneMode || window.matchMedia('(display-mode: standalone)').matches) {
        console.log('ğŸŠ Running as installed PWA!');
        localStorage.setItem('pwa-installed', 'true');
      }

      // Debug info
      console.log('ğŸ“Š PWA Status:');
      console.log('- Service Worker Support:', 'serviceWorker' in navigator);
      console.log('- Is iOS:', isIOS);
      console.log('- Is Standalone:', isInStandaloneMode || window.matchMedia('(display-mode: standalone)').matches);
      console.log('- User Agent:', navigator.userAgent);
    </script>
